<html>
<head>
  <title>TRAVVY - Landing Page</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="src/images/plane.png">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>


<body>
  <div>
     <h1 class="display-3 text-white">TRAVVY</h1>

  </div>

  <div id="app" style="text-align: center;"> 
    <h1 v-bind:style="welcomeStyle">{{ welcome }}</h1>
    <p v-bind:style="titleStyle">{{ name }}</p>
    <p v-bind:style="descStyle">{{ message }}</p>
    <br>
    <img src="src/images/plane.png" alt="airplane" />
    <br>
    <br>
    <center><button v-on:click="reverseMessage">Enter Site!</button></center>
  </div>



  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        name: 'TRAVVY',
        welcome: 'Welcome To ',
        message: 'The most personalized travel companion ready to show you the world!',
        logoStyle: {
          color: 'blue',
          fontSize: '26px'
        },
        welcomeStyle: {
          color: 'black',
          fontSize: '26px'
        },
        titleStyle: {
          color: 'blue',
          fontSize: '36px'
        },
        descStyle: {
          color: 'black',
          fontSize: '16px'
        }
      },
      methods: {
        reverseMessage: function () {
          this.message = this.message.split('').reverse().join('')
      }
    }
    })
  </script>
</body>
</html>
