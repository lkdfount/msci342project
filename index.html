<html>
<head>
  <title>Welcome page</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <p v-bind:style="logoStyle">{{ name }}</p>
    <center v-bind:style="welcomeStyle">{{ welcome }}</center>
    <center v-bind:style="titleStyle">{{ name }}</center>
    <center v-bind:style="descStyle">{{ message }}</center>
    <br>
    <img src= "https://lh3.googleusercontent.com/proxy/CKropvJWHCLWTAIedTlYxK9ejjuNCHqPXVZuScdk2wkihknlc8Cva3GKa1G-PshOVjjJB6Vc2v49s8GAz87H_Lblo2liHoQ" alt= "airplane" style="width:400px;height:200px;" class="center"/>
    <br>
    <button v-on:click="reverseMessage">Enter!</button>
  </div>

  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        name: 'TRAVVY',
        welcome: 'Welcome To ',
        message: 'The most personalized travel companion ready to show you the world!',
        logoStyle: {
          color: 'blue',
          fontSize: '26px'
        },
        welcomeStyle: {
          color: 'black',
          fontSize: '26px'
        },
        titleStyle: {
          color: 'blue',
          fontSize: '36px'
        },
        descStyle: {
          color: 'black',
          fontSize: '16px'
        }
      },
      methods: {
        reverseMessage: function () {
          this.message = this.message.split('').reverse().join('')
      }
    }
    })
  </script>
</body>
</html>
